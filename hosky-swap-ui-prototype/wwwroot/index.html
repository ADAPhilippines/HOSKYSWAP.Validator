<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <form>
        <input id="txtFrom" type="number" placeholder="Amount" />
        <select id="selFrom">
            <option value="ada">ADA</option>
            <option value="hosky">HOSKY</option>
        </select>
        <br />
        <input id="txtPrice" type="number" placeholder="Price" readonly/>
        <br />
        <input id="txtTo" type="number" placeholder="Amount" />
        <select>
            <option value="ada">ADA</option>
            <option value="hosky" selected>HOSKY</option>
        </select>
        <br />
        <button type="button" id="btnSwap">SWAP</button>
    </form>
    <br />
    <h3>Buy Orders</h3>
    <table id="buyTable" border="1">
        <tr>
            <th>PRICE</th>
            <th>TOTAL</th>
            <th>ACTION</th>
        </tr>
    </table>

    <br />
    <h3>VTClaim Utxos</h3>
    <table id="vaporUtxoTable" border="1">
        <tr>
            <th>SH</th>
            <th>VRT</th>
            <th>VT</th>
        </tr>
        <tr>
            <td id="shCountCell">0</td>
            <td id="vrtCountCell">0</td>
            <td id="vtCountCell">0</td>
        </tr>
    </table>
    <br />
    <button type="button" id="btnBootstrap">BOOTSTRAP</button>
    <button type="button" id="btnWithdraw">WITHDRAW</button>
    <button type="button" id="btnCommit">COMMIT</button>
    <button type="button" id="btnProve">PROVE</button>
    <button type="button" id="btnClaim">CLAIM</button>
    <br />
</body>

</html>
